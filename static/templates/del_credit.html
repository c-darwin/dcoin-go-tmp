{{define "delCredit"}}
<script>
	$('#save').bind('click', function () {

		{{if .ShowSignData}}$("#main_data").css("display", "none"); $("#sign").css("display", "block");{{end}}
			$("#for-signature").val( '{{.TxTypeId}},{{.TimeNow}},{{.UserId}},'+$("#credit_id").val());
			doSign();
			{{if not .ShowSignData}}$("#send_to_net").trigger("click");{{end}}
		});

		$('#send_to_net').bind('click', function () {

			$.post( 'ajax?controllerName=saveQueue', {
						'type' : '{{.TxType}}',
						'time' : '{{.TimeNow}}',
						'user_id' : '{{.UserId}}',
						'credit_id' : $('#credit_id').val(),
						'signature1': $('#signature1').val(),
						'signature2': $('#signature2').val(),
						'signature3': $('#signature3').val()
					}, function (data) {
						fc_navigate ('credits', {'alert': '{{.Lang.sent_to_the_net}}'} );
					}
			);
		});

</script>
<div id="main_div">
	<h1 class="page-header">{{.Lang.removal_of_the_loan}}</h1>
	<ol class="breadcrumb">
		<li><a href="#walletsList">{{.Lang.wallets}}</a></li>
		<li><a href="#credits">{{.Lang.credits}}</a></li>
		<li class="active">{{.Lang.removal_of_the_loan}}</li>
	</ol>

	<div id="main_data">

		<div class="form-horizontal">

			<div class="form-group">
				<label class="col-md-4 control-label" for="singlebutton">{{.Lang.del_credit_confirm}}</label>
				<div class="col-md-4">
					<button type="button" class="btn btn-danger" id="save"><i class="fa fa-trash-o fa-lg"></i> {{.Lang.delete}}</button>
				</div>
			</div>

		</div>

		<input type="hidden" id="credit_id" value="{{.CreditId}}">


	</div>

</div>

{{template "signatures".}}

{{end}}
