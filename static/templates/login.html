{{ template "modal". }}

<script>
	$('#myModal').remove();
	$('#show_login').bind('click', function () {
		$('#myModalLogin').modal({ backdrop: 'static' });
	});

	$( document ).ready(function() {
		$('#show_login').css('display', 'block');
		$('#wrapper').spin(false);
	});

</script>
