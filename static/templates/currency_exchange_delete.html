{{define "currencyExchangeDelete"}}
<script>
	$('#send_to_net').bind('click', function () {
				$.post( 'ajax?controllerName=saveQueue', {
					'type' : '{{.TxType}}',
					'time' : '{{.TimeNow}}',
					'user_id' : '{{.UserId}}',
					'order_id' : {{.DelId}},
					'signature1': $('#signature1').val(),
					'signature2': $('#signature2').val(),
					'signature3': $('#signature3').val()
	}, function (data) {
		//alert(data);
		fc_navigate ('currencyExchange', {'alert': '{{.Lang.sent_to_the_net}}'} );
	} );
	} );

	$("#sign").css("display", "");

</script>
<h1 class="page-header">{{.Lang.del_order}}</h1>

{{template "alertSuccess".}}

{{template "signatures".}}

<script>
	doSign();
	{{if .ShowSignData}}$("#send_to_net").trigger("click");{{end}}
</script>

{{end}}
