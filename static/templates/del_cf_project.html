{{define "delCfProject"}}

<script>

	$('#confirm_delete').bind('click', function () {
				$.post( 'ajax?controllerName=saveQueue', {
					'type' : '{{.TxType}}',
					'time' : '{{.TimeNow}}',
					'user_id' : '{{.UserId}}',
					'project_id' : {{.DelId}},
					'signature1': $('#signature1').val(),
					'signature2': $('#signature2').val(),
					'signature3': $('#signature3').val()
	}, function (data) {
		fc_navigate ('myCfProjects', {'alert': '{{.Lang.sent_to_the_net}}'} );
	} );
	} );

</script>
<h1 class="page-header">{{.Lang.del_cf_project_title}} {{.ProjectCurrencyName}}</h1>
<ol class="breadcrumb" style="position: relative;">
	<li><a href="#">CrowdFunding</a></li>
	<li><a href="#myCfProjects">{{.Lang.my_projects}}</a></li>
	<li class="active">{{.Lang.del_cf_project_title}} {{.ProjectCurrencyName}}</li>
<span style="position: absolute; right: 13px;"><i class="fa fa-refresh" onclick="rTpl()" style="color: #2A6496;cursor: pointer; cursor: hand; "></i></span></ol>


{{template "alertSuccess".}}

<button type="button" class="btn btn-danger" id="confirm_delete">Delete</button>

{{template "signatures".}}

<script>
	doSign();
</script>

{{end}}
