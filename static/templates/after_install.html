<script>
	var with_key = 0;

	function show_text_key () {
		$("#modal_key").css("display", "block");
		$("#key_div").css("display", "none");
		$("#key_selector").html('<a href="#" onclick="show_file_key()">{{.Lang.from_file}}</a>');
		return false;
	}

	function show_file_key () {
		$("#modal_key").css("display", "none");
		$("#key_div").css("display", "block");
		$("#key_selector").html('<a href="#" onclick="show_text_key()">{{.Lang.text}}</a>');
		return false;
	}

	function handleFileSelect2(evt) {
		$('#key_file_name').html(this.value);
		var f = evt.target.files[0];
		handleFileSelect(f);
	}

	var handleFileSelect = function(f) {

		$('#key_file_name').html(f.name);
		var reader = new FileReader();
		if (f.type.substr(0,5) =='image') {
			reader.onload = (function(theFile) {
				return function(e) {
					console.log('img2key');
					img2key(e.target.result, 'modal_key');
				};
			})(f);
			reader.readAsDataURL(f);
		}
		else {
			reader.onload = (function(theFile) {
				return function(e) {
					console.log(e.target.result);
					$('#modal_key').val(e.target.result);
				};
			})(f);
			reader.readAsText(f);
		}
	}

	$( document ).ready(function() {
		if (window.FileReader === undefined) {
			$("#modal_key").css("display", "block");
			$("#key_div").css("display", "none");
			$("#key_selector").css("display", "none");
		}
		document.getElementById('upload_hidden').addEventListener('change', handleFileSelect2, false);
	});

	$('#next').bind('click', function () {

		if (with_key) {

			iv = CryptoJS.enc.Hex.parse(Generate_key());
			var e_n_sign = get_e_n_sign($("#modal_key").val(), $("#modal_password").val(), iv.toString(), '', 'key_alert');
			var public_key = make_public_key(e_n_sign['modulus'], e_n_sign['exp']);
			if (public_key.length < 512) {
				$("#key_alert").html('<div id="alertModalPull" class="alert alert-danger alert-dismissable"><button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button><p>{{.Lang.incorrect_key_or_password}}</p></div>');
			}
		}
		else {
			public_key = '';
		}
		if (with_key && public_key.length >= 512 || !with_key) {
			$.post('content.php', {
				'tpl_name': 'after_install',
				'public_key': public_key,
				'first_load_blockchain': $('#first_load_blockchain_type').val()
			}, function (data) {
				fc_navigate('updating_blockchain');
			}, 'html');
		}
	});

	$('#key_div').on(
		'dragover',
		function(e) {
			e.preventDefault();
			e.stopPropagation();
		}
	)
	$('#key_div').on(
		'dragenter',
		function(e) {
			e.preventDefault();
			e.stopPropagation();
		}
	)
	$('#key_div').on(
		'drop',
		function(e){
			if(e.originalEvent.dataTransfer){
				if(e.originalEvent.dataTransfer.files.length) {
					e.preventDefault();
					e.stopPropagation();
					handleFileSelect(e.originalEvent.dataTransfer.files[0]);
				}
			}
		}
	);

</script>
