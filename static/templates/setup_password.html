{{define "setupPassword"}}

<style>
	#page-wrapper{
		margin: 0px 10% 0px 10%;
		border: 1px solid #E7E7E7;
		min-height: 550px;
	}
	#wrapper{height: 100%;}
	#dc_content{
		height: 550px;
		vertical-align: middle;
	}
</style>

<script>
	$('#check_password').bind('click', function () {
		$.post( 'ajax?controllerName=checkSetupPassword', {'password': $('#password').val()}, function (data) {
			if (data=="ok") {
				window.location.href = "/";
			}
		});
	});
</script>

<div style="max-width: 600px; margin: auto; text-align: center; padding-top: 100px">
	<p><strong>{{.Lang.enter_your_setup_password}}</strong></p>
	<input type="password" id="password" style="margin-bottom: 10px"><br>
	<a id="check_password" class="btn btn-primary">{{.Lang.next}}</a>
</div>

{{end}}
