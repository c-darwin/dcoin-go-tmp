{{define "waitingAcceptNewKey"}}

<style>
	#page-wrapper{
		margin: 0px 10% 0px 10%;
		border: 1px solid #E7E7E7;
		min-height: 550px;
	}
	#wrapper{height: 100%;}
	#dc_content{
		height: 550px;
		vertical-align: middle;
	}
</style>

<script>
	$(document).ready(function() 	{
		var refreshId = setInterval( function() {
					$.post( 'ajax?controllerName=AcceptNewKeyStatus', {}, function (data) {
						if (data.result=="ok") {
							window.clearInterval(refreshId);
							window.location.href = "/";
						}
				}, 'JSON'
		);
	}, 3000);
	});
</script>
<h1 class="page-header">{{.Lang.registration_of_a_new_key_title}}</h1>

<div id="main_data">

	<p>Пожалуйста, ждите, идет регистрация нового ключа в блокчейне.</div>
	<p>Это может занять от 2 до 60 минут.</p>
	<img src="static/img/load.gif">
</div>

{{end}}
