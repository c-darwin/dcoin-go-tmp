{{define "delPromisedAmount"}}
<script>

	$('#send_to_net').bind('click', function () {
		$.post( 'ajax?controllerName=saveQueue', {
			'type' : '{{.TxType}}',
			'time' : '{{.TimeNow}}',
			'user_id' : '{{.UserId}}',
			'promised_amount_id' : {{.DelId}},
			'signature1': $('#signature1').val(),
			'signature2': $('#signature2').val(),
			'signature3': $('#signature3').val()
		}, function (data) {
			//alert(data);
			fc_navigate ('promisedAmountList', {'alert': '{{.Lang.sent_to_the_net}}'} );
		} );
	} );

</script>
<h1 class="page-header">{{.Lang.banknote_delete_title}}</h1>
<ol class="breadcrumb">
	<li><a href="#miningMenu">{{.Lang.mining}}</a></li>
	<li><a href="#promisedAmountList">{{.Lang.promised_amount_title}}</a></li>
	<li class="active">{{.Lang.banknote_delete_title}}</li>
</ol>
