{{define "firstSelect"}}
<script>
	$('#send_first_select').bind('click', function () {

		var sel = $('input:radio[name=first_select]:checked').val();
		if ( sel == "anonim" ) {
			fc_navigate ('home', {"first_select":"1"});
		} else if ( sel == "pers" ) {
			fc_navigate ('upgrade0', {"first_select":"1"});
		} else {
			alert("Please select")
		}
	});
</script>
<div id="main_div" style="display: table; margin: 0 auto; padding-top: 40px">

	<input type="radio" name="first_select" value="anonim" style=" margin-right: 10px;display:inline-block;   vertical-align: middle;">
	<img src="static/img/anonim.png" width="150" style="display:inline-block;   vertical-align: middle;">
	<div style="margin-left: 10px;	display:inline-block;   vertical-align: middle; margin-bottom: 20px">
	- Монеты можно купить/продать на бирже<Br>
	(Доступно ~300 dUSD по курсу 1$ за 1 dUSD)</div>

	<div class="clearfix"></div>

	<input type="radio" name="first_select" value="pers" style=" margin-right: 10px;display:inline-block;   vertical-align: middle;">
	<img src="static/img/pers.jpg" width="150" style="display:inline-block;   vertical-align: middle;">
	<div style="margin-left: 10px;	display:inline-block;   vertical-align: middle;">
		- Монеты можно создавать из ничего<br>
		- P2P покупка/продажа в 67 платежных системах
	</div>

	<div class="clearfix"></div>

	<button class="btn btn-primary" id="send_first_select" style="display: table; margin: 0 auto; margin-top: 10px">{{.Lang.next}}</button>


</div>

{{end}}
